<!DOCTYPE html>
<html>
<head>
<title>Weather App</title>
<link rel="stylesheet" href="styles5.css">
</head>
<body>
  <div id="weather-container">
    <h1>Current Weather</h1>
    <div class="weather-info">
      <img id="weather-icon" src="https://tse2.mm.bing.net/th?id=OIP.YKvFSocKFQaoo-56XlWNMwHaHa&pid=Api&P=0&h=180" alt="Weather icon">
      <div id="location"></div>
      <div id="temperature"></div>
      <div id="description"></div>
      <div id="other-info">
        <p>Wind Speed: <span id="wind-speed"></span></p>
      </div>
    </div>
  </div>
  <input type="text" id="search-location" placeholder="Enter a city">
  <button id="search-button">Get Weather</button>
  <script src="script5.js"></script>
</body>
</html>
